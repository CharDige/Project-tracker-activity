<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Project tracker</title>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="text-center text-white bg-success p-3">
        <h1>
            Project Tracker
        </h1>
        <p id="currentDateTime"></p>
    </header>

    <main>
        <section id="instructions-container" class="m-5">
            <h2>Instructions</h2>
            <button type="button" id="add-project-button" class="btn btn-dark custom-btn" data-bs-toggle="modal" data-bs-target="#project-modal">Add project</button>
            <div class="modal fade" id="project-modal" tabindex="-1" aria-labelledby="project-modal-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-white bg-success m-2">
                            <h3>Add a new project</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="m-2">Testing</p>
                        </div>
                        <div class="modal=footer m-2">
                            <button type="button" class="btn btn-dark custom-btn" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success custom-submit-btn" id="submit-btn">Submit project info</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <section id="project-container"></section>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
